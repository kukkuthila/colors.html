<html>
<head>
<title>Form tags</title>
</head>
<body>

<h2>HTML Forms</h2>

<form action="/action_page.php">

  <label for="fn">First Name:</label>
  <input type="text" id="fn" name="fn" value="Shara"><br><br>

  <label for="ln">Last Name: </label>
  <input type="text" id="ln" name="ln" value="Tom"><br><br>

<p>Choose your favorite Web language:</p>

  <input type="radio" id="html" name="lang" value="HTML">
  <label for="html">HTML</label><br>

  <input type="radio" id="css" name="lang" value="CSS">
  <label for="css">CSS</label><br>

  <input type="radio" id="javascript" name="lang" value="JavaScript">
  <label for="javascript">JavaScript</label><br><br>


  <p>The <strong>input type="checkbox"</strong> defines a checkbox:</p>

    <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
    <label for="vehicle1"> I have a bike</label><br>
    <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
    <label for="vehicle2"> I have a car</label><br>
    <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
    <label for="vehicle3"> I have a boat</label><br><br>

<input type="submit" value="Submit">


</form>

</body>
</html>
